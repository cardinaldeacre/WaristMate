<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculator.css" />
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Kalkulator Waris</title>
  </head>
  <body>
    <!-- bismillahirrohmanirrohim -->
    <!-- navbar -->
    <section id="legacy">
      <div class="navbar-main">
        <a href="index.html">
          <img class="return-button" src="images/back.png" alt="" />
        </a>
        <h2 class="main-title">KALKULATOR <span>WARIS</span></h2>
        <div class="sub-title">
          <h3 class="sub-title-1">Jumlah Harta</h3>
        </div>
        <div class="page-label">
          <h4><span id="page-ke">1</span> dari 9</h4>
        </div>
        <a href="fieldcontain.html">
          <img class="next-button" src="images/next.png" alt="" />
        </a>
      </div>
      <div class="sheet">
        <table class="data-awal">
          <tr data-role="fieldcontain" class="kolom-tirkah">
            <td>
              <label class="h-tirkah">TIRKAH (Harta yang diwariskan)</label>
            </td>
            <td>
              <input
                type="text"
                name="i-24"
                id="nTirkah"
                class="numeric"
                data-highlight="true"
              />
            </td>
          </tr>

          <tr data-role="fieldcontain" class="kolom-muwarrits">
            <td><label class="h-muwarrits">MUWARRITS</label></td>
            <td>
              <fieldset data-role="controlgroup" id="muwarrits">
                <div class="ui-radio">
                  <input
                    type="radio"
                    data-highlight="true"
                    name="muwarrits"
                    id="pria"
                    value="laki-laki"
                    data-cacheval="true"
                  />
                  <label for="pria">LAKI-LAKI</label>
                </div>
                <div class="ui-radio">
                  <input
                    type="radio"
                    data-highlight="true"
                    name="muwarrits"
                    id="wanita"
                    value="perempuan"
                    data-cacheval="true"
                  />
                  <label for="wanita">WANITA</label>
                </div>
              </fieldset>
            </td>
          </tr>

          <tr data-role="fieldcontain" class="kolom-hutang">
            <td><label class="h-hutang">HUTANG</label></td>
            <td>
              <div><input type="text" name="i-26" id="nHutang" /></div>
            </td>
          </tr>

          <tr data-role="fieldcontain" class="kolom-wasiat">
            <td>
              <label class="h-wasiat"
                >WASIAT (Maksimal 1/3 Harta Warisan)</label
              >
            </td>
            <td>
              <div><input type="text" name="1-27" id="nWasiat" /></div>
            </td>
          </tr>

          <tr data-role="fieldcontain" class="kolom-tajhiz">
            <td><label class="h-tajhiz">TAJHIZ (Pengurusan Jenazah)</label></td>
            <td>
              <div><input type="text" name="i-28" id="nTajhiz" /></div>
            </td>
          </tr>

          <tr data-role="fieldcontain" class="kolom-irts">
            <td><label class="h-irts">AL-IRTS (Harta siap dibagi)</label></td>
            <td>
              <input
                type="text"
                name="i-30"
                id="nIrst"
                value="Rp.0"
                readonly="true"
              />
            </td>
          </tr>
        </table>
      </div>
    </section>
    <script src="js/calculator.js"></script>
  </body>
</html>
